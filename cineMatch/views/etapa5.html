<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <title>CineMatch - Ano e Popularidade</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="../public/css/style.css">
     <style>
          body {
               background: linear-gradient(to right, #c9c9c9, #f2f2f2);
               color: #333;
               font-family: 'Segoe UI', sans-serif;
          }

          .card-final {
               background-color: rgba(255, 255, 255, 0.9);
               padding: 30px;
               border-radius: 20px;
               margin-top: 60px;
               box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          }

          .btn-select {
               margin: 10px;
               min-width: 200px;
          }

          .btn-select.selected {
               background-color: #6f42c1;
               color: white;
               border: 2px solid #ffffff;
          }

          .next-btn {
               margin-top: 30px;
          }
     </style>
</head>

<body>
     <div class="container text-center">
          <div class="card-final">
               <h2 class="mb-4">üé• Vamos afunilar ainda mais seu gosto!</h2>
               <p>Escolha o ano que voc√™ costuma assistir os filmes:</p>

               <div class="d-flex flex-wrap justify-content-center" id="anoContainer">
                    <button class="btn btn-outline-dark btn-select">Antes de 2010</button>
                    <button class="btn btn-outline-dark btn-select">Mais recentes (ap√≥s 2010)</button>
                    <button class="btn btn-outline-dark btn-select">Tanto faz</button>
               </div>

               <hr class="my-4">

               <p>Voc√™ prefere filmes populares com notas altas ou n√£o liga muito pra isso?</p>

               <div class="d-flex flex-wrap justify-content-center" id="popularidadeContainer">
                    <button class="btn btn-outline-dark btn-select">üéñÔ∏è Notas altas / populares</button>
                    <button class="btn btn-outline-dark btn-select">ü§∑‚Äç‚ôÇÔ∏è Tanto faz</button>
               </div>

               <div class="text-center">
                    <button class="btn btn-success next-btn" id="nextBtn" disabled>üëâ Pr√≥xima Etapa</button>
               </div>
          </div>
     </div>

     <script>
          const anoButtons = document.querySelectorAll('#anoContainer .btn-select');
          const popButtons = document.querySelectorAll('#popularidadeContainer .btn-select');
          const nextBtn = document.getElementById('nextBtn');

          let anoEscolhido = null;
          let popEscolhido = null;

          anoButtons.forEach(button => {
               button.addEventListener('click', () => {
                    anoButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    anoEscolhido = button.textContent;
                    validar();
               });
          });

          popButtons.forEach(button => {
               button.addEventListener('click', () => {
                    popButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    popEscolhido = button.textContent;
                    validar();
               });
          });

          function validar() {
               if (anoEscolhido && popEscolhido) {
                    nextBtn.disabled = false;
               }
          }

          nextBtn.addEventListener('click', () => {
               console.log("Ano:", anoEscolhido);
               console.log("Popularidade:", popEscolhido);

               // Salvar no localStorage se quiser usar depois
               localStorage.setItem("ano", anoEscolhido);
               localStorage.setItem("popularidade", popEscolhido);

               // Redirecionar para a pr√≥xima etapa
               window.location.href = 'etapa6.html';
          });

          //    nextBtn.addEventListener('click', () => {
          //        console.log("Ano:", anoEscolhido);
          //        console.log("Popularidade:", popEscolhido);
          //        alert(`üé¨ Etapa conclu√≠da!\nAno: ${anoEscolhido}\nPrefer√™ncia: ${popEscolhido}`);
          //        // Aqui voc√™ pode redirecionar para a pr√≥xima etapa
          //    });
     </script>
</body>

</html>
