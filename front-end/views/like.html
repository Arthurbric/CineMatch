<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../assets/css/like.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/5394ea2044.js"
			crossorigin="anonymous"
		></script>
		<title>Tinder</title>
	</head>
	<body>
		<nav class="navbar">
			<img src="../assets/img/heart_home.svg" alt="logo" />
		</nav>

		<div class="photo-and-actions">
			<div class="photo">
				<img src="" alt="foto" class="photo-img" />
				<div class="photo-text">
					<div class="photo-name-and-age">
						<h2></h2>
					</div>
					<div class="photo-bio">
						<a href="TMDB_URL"><i class="fa-solid fa-circle-info" style="color: #f6f6f6;"></i></a>
					</div>
				</div>
			</div>

			<div class="actions">
				<div class="action">
					<i class="fas fa-times"></i>
				</div>
				<div class="action">
					<i class="fas fa-star"></i>
				</div>
				<div class="action">
					<i class="fas fa-heart"></i>
				</div>
			</div>
		</div>
	</body>
	<script src="../assets/js/like.js"></script>
</html>
