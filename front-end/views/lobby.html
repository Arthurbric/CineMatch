<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Lobby da Sessão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Gradiente animado como fundo */
            background: linear-gradient(135deg, #d4aFF7, #f3c2e0, #a8b5f0, #f7b7d7);
            background-size: 400% 400%;
            animation: gradientAnimation 18s ease infinite;
            padding: 20px; /* Padding para evitar que o card toque as bordas */
        }

        body{
            border-radius: 15px; /* Bordas arredondadas */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .lobby-container {
            width: 100%;
            max-width: 500px; /* Um pouco mais largo para a lista de usuários */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.92); /* Fundo branco levemente transparente */
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .logo-img {
            max-height: 50px; /* Tamanho do logo */
            margin-bottom: 20px;
        }
        .lobby-container h1 {
            font-weight: 700;
            color: #3c325c; /* Tom de roxo escuro para o título */
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        .session-code-display { /* Estilo para o h3 que mostrará o código */
            font-size: 2.2rem;
            font-weight: bold;
            color: #8A2BE2; /* Roxo vibrante */
            background-color: #f0e8f9; /* Fundo lilás bem claro */
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 5px;
            margin-bottom: 25px;
            display: inline-block;
            border: 1px dashed #c3a0e0;
            letter-spacing: 2px; /* Para espaçar os caracteres do código */
            min-height: 60px; /* Altura mínima para o caso de estar vazio inicialmente */
        }
        .user-list-container {
            max-height: 180px; /* Altura máxima para a lista antes de scroll */
            overflow-y: auto;
            border: 1px solid #e0c3fc;
            border-radius: 8px;
            padding: 15px;
            background-color: rgba(248, 249, 250, 0.8); /* Fundo da lista um pouco transparente */
            margin-bottom: 30px;
            text-align: left; /* Alinha o texto da lista à esquerda */
        }
        #user-list {
            padding-left: 0; /* Remove padding padrão da ul do Bootstrap */
        }
        #user-list .list-group-item {
            background-color: transparent; /* Itens da lista transparentes */
            border: none; /* Remove bordas individuais dos itens */
            border-bottom: 1px solid #d4aFF7; /* Apenas uma linha divisória inferior */
            color: #493e6a; /* Cor do texto dos usuários */
            font-weight: 500;
            padding: 0.75rem 0.25rem; /* Padding ajustado */
        }
        #user-list .list-group-item:last-child {
            border-bottom: none; /* Remove a borda do último item */
        }

        .btn-start-session {
            padding: 12px 0;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 8px;
            background-color: #7324bf; /* Roxo um pouco mais escuro para o botão principal */
            border-color: #7324bf;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 100%; /* Botão com largura total */
        }
        .btn-start-session:hover {
            background-color: #5a1d9a;
            border-color: #5a1d9a;
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <img src="../assets/img/heart_home.svg" alt="Logo CineMatch" class="logo-img">
        <h1>Código da sua sessão</h1>
        <h3 class="session-code-display" id="sessionCodeDisplay"></h3> <h5 class="mt-4 mb-2" style="color: #58458c;">Jogadores na sessão:</h5>
        <div class="user-list-container">
            <ul id="user-list" class="list-group">
                </ul>
        </div>
        <form id="Start_lobby" autocomplete="off">
            <button type="submit" class="btn btn-primary btn-start-session">Começar Sessão</button> </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../assets/js/web_socket_lobby.js"></script>

    <script>
        // Exemplo de como seu web_socket_lobby.js poderia interagir com os novos IDs e classes
        // Este código é apenas ilustrativo e deve ser adaptado/integrado ao seu script existente.
        document.addEventListener('DOMContentLoaded', function() {
            const sessionCodeDisplay = document.getElementById('sessionCodeDisplay');
            const userList = document.getElementById('user-list');

            // Exemplo: Atualizando o código da sessão (você receberá isso do seu backend)
            if (sessionCodeDisplay) {
                // Suponha que o código da sessão venha do seu backend/socket
                const codigoDaSessao = "AB12CD"; // Exemplo
                sessionCodeDisplay.textContent = codigoDaSessao;
            }

            // Exemplo: Adicionando usuários à lista (você fará isso dinamicamente via Socket.IO)
            if (userList) {
                const usuariosExemplo = ["Arthur", "Breno", "CineMatchUser"]; // Exemplo
                usuariosExemplo.forEach(nomeUsuario => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item'; // Classe Bootstrap para itens da lista
                    // Opcional: Adicionar um ícone de usuário
                    // li.innerHTML = `<i class="fas fa-user me-2" style="color: #8A2BE2;"></i> ${nomeUsuario}`;
                    li.textContent = nomeUsuario;
                    userList.appendChild(li);
                });
            }

            // Seu código existente em web_socket_lobby.js para lidar com o formulário Start_lobby,
            // conexões socket.io, etc., continuará funcionando, pois os IDs foram mantidos.
        });
    </script>
</body>
</html>
