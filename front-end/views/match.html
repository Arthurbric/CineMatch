<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../assets/css/match.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/5394ea2044.js" crossorigin="anonymous"></script>
	<title>Tinder</title>
</head>

<body>
	<!-- TELA DE LOADING -->
	<div id="loading">
		<div class="loader"></div>
	</div>

	<!-- TELA DE ERRO (caso falhe o fetch) -->
	<div id="erro" style="display: none; text-align: center; margin-top: 2rem;">
		<h2>Erro ao carregar o filme.</h2>
	</div>

	<!-- CONTEÃšDO PRINCIPAL -->
	<div id="conteudo" style="display: none;">
		<nav class="navbar">
			<img src="../assets/img/heart_home.svg" alt="logo" />
		</nav>
        <div class="photo-and-actions">
            <div class="photo">
                <img src="" alt="foto" class="photo-img" />
                <div class="photo-text">
                    <div class="photo-name-and-age">
                        <h2></h2>
                        <h2></h2>
                        <div class="photo-bio">
                            <a href="TMDB_URL"><i class="fa-solid fa-circle-info" style="color: #f6f6f6;"></i></a>
                        </div>
                    </div>
                    <div class="notas">
                        <h4 class="year"></h4>
                        <h4 class="geners"></h4>
                        <h4 class="nota"></h4>
                    </div>
                </div>
            </div>

            <!-- MOVEI AQUI PARA FORA DO .photo -->
            <div class="div_providers">
                <h3 class="provedores">Provedores:</h3>
                <div class="providers-container"></div>
            </div>        
        </div>
	</div>

	<script src="../assets/js/match.js"></script>
</body>
</html>
