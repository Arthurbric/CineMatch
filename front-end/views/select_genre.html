          }

              margin-bottom: 1.5rem; /* Espa√ßo ap√≥s os bot√µes de g√™nero */

          .genre-btn {

          /* Estilo para bot√µes de g√™nero selecionados */
          .genre-btn.selected {

               border-color: #7324bf;

     </style>
</head>

<body>
     <div class="container"> 
          <div class="card-final">
               <h2 class="mb-3">‚ú® Bem-vindo(a) ao CineMatch!</h2> <p class="lead">Para come√ßar, nos ajude a entender seus gostos.</p>
               <hr class="my-4">
               <h4 class="mb-4">üé¨ Selecione seus g√™neros favoritos (entre 3 e 5)</h4>
               
               <div class="d-flex flex-wrap justify-content-center" id="genreContainer">
                    <button class="btn genre-btn">Com√©dia</button>
                    <button class="btn genre-btn">Drama</button>
                    <button class="btn genre-btn">Fic√ß√£o Cient√≠fica</button> <button class="btn genre-btn">Fantasia</button>
                    <button class="btn genre-btn">Policial</button>
                    <button class="btn genre-btn">Anima√ß√£o</button>
                    <button class="btn genre-btn">Romance</button>
                    <button class="btn genre-btn">Aventura</button>
                    <button class="btn genre-btn">Terror</button>
                    <button class="btn genre-btn">Suspense</button>
                    <button class="btn genre-btn">Document√°rio</button>
                    <button class="btn genre-btn">A√ß√£o</button>
                    <button class="btn genre-btn">Hist√≥rico</button>
                    <button class="btn genre-btn">Psicol√≥gico</button>
                    <button class="btn genre-btn">Faroeste</button>
                    <button class="btn genre-btn">Distopia</button>
                    <button class="btn genre-btn">Musical</button>
                    <button class="btn genre-btn">Mist√©rio</button>

                    <button class="btn genre-btn">Adolescente</button>
               </div>

               <div class="text-center mt-2"> 
                    <button class="btn next-btn" id="nextBtn" disabled><i class="fas fa-arrow-right me-2"></i>Pr√≥xima Etapa</button>
               </div>

     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script>
          const genreButtons = document.querySelectorAll('.genre-btn');
          const nextBtn = document.getElementById('nextBtn');
          const MAX_GENRES = 5;
          const MIN_GENRES = 3;
     
          genreButtons.forEach(button => {
               button.addEventListener('click', () => {
                    const selectedCount = document.querySelectorAll('.genre-btn.selected').length;
                    
                    // Se o bot√£o j√° est√° selecionado, desseleciona
                    if (button.classList.contains('selected')) {
                         button.classList.remove('selected');
                    } else {
                         // Se n√£o est√° selecionado, verifica se pode selecionar mais um
                         if (selectedCount < MAX_GENRES) {
                              button.classList.add('selected');
                         } else {
                              alert(`Voc√™ pode escolher no m√°ximo ${MAX_GENRES} g√™neros.`);
                         }
                    }
                    
                    // Atualiza o estado do bot√£o "Pr√≥xima Etapa"
                    const currentSelectedCount = document.querySelectorAll('.genre-btn.selected').length;
                    if (currentSelectedCount >= MIN_GENRES && currentSelectedCount <= MAX_GENRES) {
                         nextBtn.disabled = false;
                    } else {
                         nextBtn.disabled = true;
                    }
               });
          });
     
          nextBtn.addEventListener('click', () => {
               if (nextBtn.disabled) return; // N√£o faz nada se o bot√£o estiver desabilitado

               const selectedGenres = Array.from(document.querySelectorAll('.genre-btn.selected'))
                    .map(btn => btn.textContent.trim()); // .trim() para remover espa√ßos extras
     
               console.log("G√™neros selecionados:", selectedGenres); // Para depura√ß√£o
               // Armazenar no localStorage
               localStorage.setItem("selectedUserGenres", JSON.stringify(selectedGenres)); // Chave mais espec√≠fica
     
               // Redirecionar para a pr√≥xima etapa
               window.location.href = 'etapa4.html'; // Certifique-se que 'etapa4.html' √© a p√°gina correta
          });
     </script>
