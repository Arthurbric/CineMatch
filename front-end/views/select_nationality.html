<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <title>CineMatch - Nacionalidade dos Filmes</title> <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
          body, html {
               min-height: 100vh;
               display: flex;
               align-items: center;
               justify-content: center;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               /* Gradiente animado como fundo */
               background: linear-gradient(135deg, #d4aFF7, #f3c2e0, #a8b5f0, #f7b7d7);
               background-size: 400% 400%;
               animation: gradientAnimation 18s ease infinite;
               padding: 20px;
               color: #333;
          }

          @keyframes gradientAnimation {
               0% { background-position: 0% 50%; }
               50% { background-position: 100% 50%; }
               100% { background-position: 0% 50%; }
          }

          .card-final {
               background-color: rgba(255, 255, 255, 0.93);
               padding: 35px;
               border-radius: 20px;
               box-shadow: 0 8px 30px rgba(0,0,0,0.15);
               max-width: 850px; /* Espa√ßo para bot√µes */
               width: 100%;
               text-align: center;
          }
          .card-final h2 { /* T√≠tulo principal do card */
               color: #3c325c; /* Tom de roxo escuro */
               font-weight: 700;
               margin-bottom: 1rem;
          }
          .card-final p {
              font-size: 1.1rem;
              color: #4a5568; /* Cinza escuro para par√°grafos */
              margin-bottom: 1.5rem; /* Mais espa√ßo para o subt√≠tulo */
          }
          
          #nationContainer {
              margin-bottom: 1.5rem;
          }

          .nation-btn { /* Renomeado de .genre-btn para .nation-btn */
               margin: 8px;
               min-width: 180px; /* Mantido da sua especifica√ß√£o */
               padding: 0.6rem 1rem;
               font-weight: 500;
               border-radius: 8px;
               transition: all 0.25s ease-in-out;
               border-width: 2px;
          }

          /* Estilo padr√£o para bot√µes de nacionalidade n√£o selecionados */
          .nation-btn:not(.selected) {
               background-color: #f8f9fa;
               border-color: #d1d5db;
               color: #495057;
          }
          .nation-btn:not(.selected):hover {
               background-color: #e9ecef;
               border-color: #adb5bd;
               transform: translateY(-2px);
          }

          /* Estilo para bot√µes de nacionalidade selecionados */
          .nation-btn.selected {
               background-color: #8A2BE2; /* Roxo vibrante (BlueViolet) */
               color: white;
               border-color: #7324bf; /* Borda roxa mais escura */
               box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
               transform: translateY(-1px) scale(1.02);
          }

          .next-btn {
               margin-top: 30px;
               padding: 12px 30px;
               font-size: 1.15rem;
               font-weight: 600;
               background-color: #7324bf; /* Roxo (consistente) */
               border-color: #7324bf;
               color: white;
               border-radius: 8px;
               transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
          }
          .next-btn:hover:not(:disabled) {
               background-color: #5a1d9a;
               border-color: #5a1d9a;
               color: white;
          }
          .next-btn:disabled {
               background-color: #c7b2e0; /* Roxo bem claro quando desabilitado */
               border-color: #c7b2e0;
               color: #6c757d;
               opacity: 0.65;
               cursor: not-allowed;
          }
     </style>
</head>

<body>
     <div class="container">
          <div class="card-final">
               <h2 class="mb-3">üåé De onde v√™m os seus filmes favoritos?</h2>
               <p class="lead mb-4">Escolha de 1 a 3 nacionalidades de filmes que voc√™ mais assiste:</p>

               <div class="d-flex flex-wrap justify-content-center" id="nationContainer">
                    <button class="btn nation-btn">Brasil</button>
                    <button class="btn nation-btn">Estados Unidos</button>
                    <button class="btn nation-btn">Fran√ßa</button>
                    <button class="btn nation-btn">Jap√£o</button>
                    <button class="btn nation-btn">Coreia do Sul</button>
                    <button class="btn nation-btn">√çndia</button>
                    <button class="btn nation-btn">Reino Unido</button>
                    <button class="btn nation-btn">M√©xico</button>
                    <button class="btn nation-btn">It√°lia</button>
                    <button class="btn nation-btn">Alemanha</button>
                    <button class="btn nation-btn">Espanha</button>
                    <button class="btn nation-btn">Canad√°</button> <button class="btn nation-btn">Argentina</button> <button class="btn nation-btn">Austr√°lia</button> <button class="btn nation-btn">Outro</button> </div>

               <div class="text-center mt-2">
                    <button class="btn next-btn" id="nextBtn" disabled><i class="fas fa-arrow-right me-2"></i>Pr√≥xima Etapa</button>
               </div>
          </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script>
          const nationButtons = document.querySelectorAll('.nation-btn');
          const nextBtn = document.getElementById('nextBtn');
          const MAX_NATIONS = 3;
          const MIN_NATIONS = 1;

          nationButtons.forEach(button => {
               button.addEventListener('click', () => {
                    const selectedCount = document.querySelectorAll('.nation-btn.selected').length;

                    if (button.classList.contains('selected')) {
                         button.classList.remove('selected');
                    } else {
                         if (selectedCount < MAX_NATIONS) {
                              button.classList.add('selected');
                         } else {
                              alert(`Voc√™ pode escolher no m√°ximo ${MAX_NATIONS} nacionalidades.`);
                         }
                    }
                    
                    const currentSelectedCount = document.querySelectorAll('.nation-btn.selected').length;
                    if (currentSelectedCount >= MIN_NATIONS && currentSelectedCount <= MAX_NATIONS) {
                         nextBtn.disabled = false;
                    } else {
                         nextBtn.disabled = true;
                    }
               });
          });

          nextBtn.addEventListener('click', () => {
               if (nextBtn.disabled) return;

               const selectedNations = Array.from(document.querySelectorAll('.nation-btn.selected'))
                    .map(btn => btn.textContent.trim());
               
               console.log("Nacionalidades selecionadas:", selectedNations);
               // Salvar no localStorage
               localStorage.setItem("selectedUserNations", JSON.stringify(selectedNations)); // Chave espec√≠fica

               // Redirecionar para a pr√≥xima etapa
               window.location.href = "etapa5.html"; // Certifique-se que 'etapa5.html' √© a p√°gina correta
          });
     </script>
</body>
</html>
