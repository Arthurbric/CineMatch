<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <title>CineMatch - Ano e Popularidade</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
          body, html {
               min-height: 100vh;
               display: flex;
               align-items: center;
               justify-content: center;
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               background: linear-gradient(135deg, #d4aFF7, #f3c2e0, #a8b5f0, #f7b7d7);
               background-size: 400% 400%;
               animation: gradientAnimation 18s ease infinite;
               padding: 20px;
               color: #333;
          }

          @keyframes gradientAnimation {
               0% { background-position: 0% 50%; }
               50% { background-position: 100% 50%; }
               100% { background-position: 0% 50%; }
          }

          .card-final {
               background-color: rgba(255, 255, 255, 0.93);
               padding: 35px;
               border-radius: 20px;
               box-shadow: 0 8px 30px rgba(0,0,0,0.15);
               max-width: 700px; /* Ajustado para o conte√∫do */
               width: 100%;
               text-align: center;
          }
          .card-final h2 {
               color: #3c325c;
               font-weight: 700;
               margin-bottom: 1rem;
          }
          .card-final p {
              font-size: 1.1rem;
              color: #4a5568;
              margin-bottom: 1.5rem;
          }
          
          .selection-group { /* Para agrupar os bot√µes de cada categoria */
              margin-bottom: 1.5rem;
          }

          .btn-select {
               margin: 8px;
               min-width: 220px; /* Aumentado para melhor clique */
               padding: 0.7rem 1rem; /* Padding interno */
               font-weight: 500;
               border-radius: 8px;
               transition: all 0.25s ease-in-out;
               border-width: 2px;
          }

          /* Estilo padr√£o para bot√µes n√£o selecionados */
          .btn-select:not(.selected) {
               background-color: #f8f9fa; /* Fundo claro */
               border-color: #d1d5db; /* Borda cinza clara */
               color: #495057; /* Texto escuro */
          }
          .btn-select:not(.selected):hover {
               background-color: #e9ecef;
               border-color: #adb5bd;
               transform: translateY(-2px);
          }

          /* Estilo para bot√µes selecionados */
          .btn-select.selected {
               background-color: #8A2BE2; /* Roxo vibrante */
               color: white;
               border-color: #7324bf; /* Borda roxa mais escura */
               box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
               transform: translateY(-1px) scale(1.02);
          }

          .next-btn {
               margin-top: 25px; /* Ajustado */
               padding: 12px 30px;
               font-size: 1.15rem;
               font-weight: 600;
               background-color: #7324bf;
               border-color: #7324bf;
               color: white;
               border-radius: 8px;
               transition: background-color 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
          }
          .next-btn:hover:not(:disabled) {
               background-color: #5a1d9a;
               border-color: #5a1d9a;
          }
          .next-btn:disabled {
               background-color: #c7b2e0;
               border-color: #c7b2e0;
               color: #6c757d;
               opacity: 0.65;
               cursor: not-allowed;
          }
     </style>
</head>

<body>
     <div class="container">
          <div class="card-final">
               <h2 class="mb-3">üé• Vamos afunilar ainda mais seu gosto!</h2>
               
               <div class="selection-group">
                    <p class="lead mb-3">Escolha o per√≠odo de lan√ßamento dos filmes que voc√™ mais assiste:</p>
                    <div class="d-flex flex-wrap justify-content-center" id="anoContainer">
                         <button class="btn btn-select">Antes de 2010</button>
                         <button class="btn btn-select">Mais recentes (ap√≥s 2010)</button>
                         <button class="btn btn-select">Tanto faz</button>
                    </div>
               </div>

               <hr class="my-4">

               <div class="selection-group">
                    <p class="lead mb-3">Voc√™ prefere filmes populares com notas altas ou n√£o se importa muito com isso?</p>
                    <div class="d-flex flex-wrap justify-content-center" id="popularidadeContainer">
                         <button class="btn btn-select">üéñÔ∏è Notas altas / populares</button>
                         <button class="btn btn-select">ü§∑‚Äç‚ôÇÔ∏è Tanto faz</button>
                    </div>
               </div>

               <div class="text-center mt-2">
                    <button class="btn next-btn" id="nextBtn" disabled><i class="fas fa-arrow-right me-2"></i>Pr√≥xima Etapa</button>
               </div>
          </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script>
          const anoButtons = document.querySelectorAll('#anoContainer .btn-select');
          const popButtons = document.querySelectorAll('#popularidadeContainer .btn-select');
          const nextBtn = document.getElementById('nextBtn');

          let anoEscolhido = null;
          let popEscolhido = null;

          function handleSelection(buttons, variableSetter) {
              buttons.forEach(button => {
                  button.addEventListener('click', () => {
                      buttons.forEach(btn => btn.classList.remove('selected')); // Remove 'selected' de todos os bot√µes no grupo
                      button.classList.add('selected'); // Adiciona 'selected' apenas ao clicado
                      variableSetter(button.textContent.trim()); // Armazena o texto do bot√£o selecionado
                      validar();
                  });
              });
          }

          handleSelection(anoButtons, (value) => anoEscolhido = value);
          handleSelection(popButtons, (value) => popEscolhido = value);

          function validar() {
               if (anoEscolhido && popEscolhido) {
                    nextBtn.disabled = false;
               } else {
                    nextBtn.disabled = true;
               }
          }

          nextBtn.addEventListener('click', () => {
               if (nextBtn.disabled) return;

               console.log("Ano Escolhido:", anoEscolhido);
               console.log("Popularidade Escolhida:", popEscolhido);

               // Salvar no localStorage
               localStorage.setItem("selectedUserAno", anoEscolhido); // Chave espec√≠fica
               localStorage.setItem("selectedUserPopularidade", popEscolhido); // Chave espec√≠fica

               // Redirecionar para a pr√≥xima etapa
               window.location.href = 'etapa6.html'; // Certifique-se que 'etapa6.html' √© a p√°gina correta
          });
     </script>
</body>
</html>
